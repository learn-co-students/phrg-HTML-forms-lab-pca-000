<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="phone">Telephone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Full Name</label>
      <textarea id="message" name="message" placeholder="Enter Message">
      <h3>What are your needs?</h3>
      <input type="checkbox" id="need1" value="photography">Photography<br>
      <input type="checkbox" id="need2" value="videography">Videography<br>
      <input type="checkbox" id="need3" value="graphic-design">Graphic Design<br>
      <input type="checkbox" id="need4" value="software-development">Software Development<br>
      <input type="submit" value="submit">

    </form>
  </body>
</html>
